    - name: ğŸƒ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
      run: chmod +x gradlew

    - name: ğŸƒ gradle build ì¤‘ì…ë‹ˆë‹¤.
      run: ./gradlew build -x test

    - name: ğŸƒ docker image build í›„ docker hubì— pushí•©ë‹ˆë‹¤.
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest-dev .
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest-dev

    - name: Setup Docker Compose Production Configuration
      run: |
        mkdir .deploy
        cp ./scripts/deploy.sh docker-compose.yml .deploy/

    - name: ğŸƒ deploy.sh íŒŒì¼ì„ EC2 serverë¡œ ì „ë‹¬í•©ë‹ˆë‹¤.
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        source: ./deploy
        target: "/home/ubuntu/"
        
    - name: ğŸƒ docker hubì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
           cd deploy
           sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest-dev          
           chmod 777 ./deploy.sh
           ./deploy.sh
           docker image prune -f
